<div class="container ft-rubik borda pb-4 mb-5 margin">
    <h2 class="text-center mt-5 mb-2 ft-rubik pt-4">Contato</h2>
    <div class="row d-flex align-items-center">
        <div class="col-md-6 ">

            <div class="row d-flex justify-content-center pb-4">

                <div class="col-md-10 mt-5">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control form-contato w-100 mb-4" type="text" name="nome" id="nome"
                            placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control form-contato w-100 mb-4" type="email" name="email" id="email"
                            placeholder="Seu email">
                    </div>

                    <div class="form-group">
                        <label for="nome">Mensagem</label>
                        <textarea rows="3" class="form-control form-contato w-100" id="mensagem"></textarea>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn enviar">Enviar</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-6 mt-5 d-flex justify-content-center">
            <img class="w-75" src="./assets/img/Contact.png" alt="imagem contato">
        </div>
    </div>
</div>
